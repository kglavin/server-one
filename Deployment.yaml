apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-one-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server-one
  template:
    metadata:
      labels:
        app: server-one
    spec:
      containers:
      - name: server-one
        image: server-one:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: server-one-service
spec:
  externalIPs:
  - 192.168.5.12
  selector:
    app: server-one-deployment
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP
