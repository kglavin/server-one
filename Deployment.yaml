kind: ServiceAccount
apiVersion: v1
metadata:
  namespace:  kevin-apps
  name: kevin-apps-ksa-name
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: server-one
  namespace: kevin-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      run: server-one
  template:
    metadata:
      labels:
        run: server-one
    spec:
      serviceAccountName: kevin-apps-ksa-name
      containers:
      - name: server-one
        image: docker.io/kevinbedrock/server-one
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/run/secrets/tokens/gcp-ksa/google-application-credentials.json
        volumeMounts:
        - name: gcp-ksa
          mountPath: /var/run/secrets/tokens/gcp-ksa
          readOnly: true
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
      volumes:
      - name: gcp-ksa
        projected:
          defaultMode: 420
          sources:
          - configMap:
              name: my-cloudsdk-config
              optional: false
              items:
              - key: "config"
                path: "google-application-credentials.json"
---
apiVersion: v1
kind: Service
metadata:
  name: server-one-service
  namespace: kevin-apps
  labels:
    run: server-one
spec:
  externalIPs:
  - 192.168.5.12
  selector:
    run: server-one
  ports:
    - port: 5000

