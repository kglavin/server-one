apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-one-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      run: server-one
  template:
    metadata:
      labels:
        run: server-one
    spec:
      containers:
      - name: server-one
        image: docker.io/kevinbedrock/server-one 
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: server-one-service
  labels:
    run: server-one
spec:
  externalIPs:
  - 192.168.5.12
  selector:
    run: server-one
  ports:
    - port: 5000

